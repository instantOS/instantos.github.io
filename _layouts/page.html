<html>

<head>
    {% include head.html %}
</head>

<body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">
        {% if page.url == "/" %}
        <div id="intro">
            <h1>instantOS</h1>
            <h2>it works. fast. powerful.</h2>
            <img width="300" height="300" src="https://raw.githubusercontent.com/instantOS/instantLOGO/main/light.svg" alt="instantOS logo">
            <hr>
            <ul class="actions">
                <li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
            </ul>
        </div>
        {% endif %}
        <!-- Header -->
        <header id="header">
            <a href="/" class="logo">instantos.io</a>
        </header>

        <!-- Nav -->
        <nav id="nav">

            {% include nav.html %}

        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Post -->
            <section class="post">
                <p>{{content}}</p>
            </section>

            <!-- Footer -->
            <footer>
            </footer>
        </div>

        <!-- Footer -->
        {% include foot.html %}

    </div>

    <!-- Scripts -->
    {% include scripts-main.html %}

</body>

</html>
